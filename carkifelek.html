<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moda Çarkıfelek - Ecetta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding-top: 50px;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #e91e63;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #f8bbd0;
      transform-origin: 100% 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #880e4f;
      font-weight: bold;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e91e63;
      margin: 20px auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 15px;
      font-weight: bold;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <h1>Moda Çarkıfelek</h1>
  <div class="pointer"></div>
  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="segment" style="transform: rotate(0deg);">
        <div class="label">10% İndirim</div>
      </div>
      <div class="segment" style="transform: rotate(60deg);">
        <div class="label">Ücretsiz Kargo</div>
      </div>
      <div class="segment" style="transform: rotate(120deg);">
        <div class="label">20 TL Hediye</div>
      </div>
      <div class="segment" style="transform: rotate(180deg);">
        <div class="label">Ürün Sürprizi</div>
      </div>
      <div class="segment" style="transform: rotate(240deg);">
        <div class="label">15% İndirim</div>
      </div>
      <div class="segment" style="transform: rotate(300deg);">
        <div class="label">1 Alana 1 Bedava</div>
      </div>
    </div>
  </div>
  <button onclick="spin()">Çevir!</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const options = [
      "10% İndirim",
      "Ücretsiz Kargo",
      "20 TL Hediye",
      "Ürün Sürprizi",
      "15% İndirim",
      "1 Alana 1 Bedava"
    ];

    let spinning = false;

    function spin() {
      if (spinning) return;
      spinning = true;
      result.textContent = "";

      const randDeg = Math.floor(3600 + Math.random() * 360);
      wheel.style.transform = `rotate(${randDeg}deg)`;

      setTimeout(() => {
        const normalized = randDeg % 360;
        const index = Math.floor((360 - normalized + 30) % 360 / 60);
        result.textContent = `Tebrikler! ${options[index]} kazandınız!`;
        spinning = false;
      }, 4000);
    }
  </script>
</body>
</html>
